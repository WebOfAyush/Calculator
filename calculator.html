<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <main>
        <div class="main">
            <div class="screen">
                <div class="display">
                    <input class="input" type="text" readonly>
                </div>
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="sign">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="sign">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="sign">+</button>
                    <button>0</button>
                    <button class="sign">/</button>
                    <button class="sign">=</button>
                    <button class="sign">C</button>
                </div>
            </div>
        </div>
   </main>
   <script src="app.js"></script>
</body>
</html>
